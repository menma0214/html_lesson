<!DOCTYPE html><!--<DOCTYPE htmlはhtmlを使う宣言>-->
<!--htmlで”ja”(日本語)を指定-->
<html lang="ja">
  <!--<head>の中には<meta>と<title>を記述-->
  <head>

    <!--<meta>に終了タグは不要、"UTF(utfでも可)-8"で日本語を使えるように設定-->
    <meta charset="UTF-8">
    <!--タイトル(検索タブに表示される)-->
    <title>はじめてのHTML</title>
    <!--<stile>の中にcssを記述-->
    <style>
      h1 {
        color: red;
      }
    </style>
  </head>
  <!--<body>には本文-->

  <body>
    <!--<h○>は見出し-->
    <h1>はじめての見出し</h1>
    <!--<p>は段落-->
    <p>はじめての段落</p>
  </body>

</html>
